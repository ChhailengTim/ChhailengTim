<!DOCTYPE html>
<html>
  <body>
    <h1>Add New Team</h1>

    <form action="../day7.html" method="POST">
      Team:<br />
      <input type="text" name="f_name" /><br />
      Member:<br />
      <input type="number" name="age" /><br />

      Rank:<br />
      <input type="radio" name="Rank" value="1" /> Diamond<br />
      <input type="radio" name="Rank" value="2" /> ACE<br />
      <input type="radio" name="Rank" value="3" /> Conquer<br />

      K.D:<br />
      <input type="radio" name="Rank" value="1" /> 3<br />
      <input type="radio" name="Rank" value="2" /> 4<br />
      <input type="radio" name="Rank" value="3" /> 5<br />
      <br />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
