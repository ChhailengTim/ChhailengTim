<!DOCTYPE html>
<html>

<head>
    <style>
        h2 {
            text-decoration: overline;
        }

        h3 {
            text-decoration: line-through;
        }

        h4 {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Some different text decorations</h1>

    <h2>overline text decorations</h2>
    <h3>Line-through text decoration</h3>
    <h4>Underline text decoration</h4>

    <p><strong>Note:</strong>It is not recommended to underline text that is not a link, as this often confuses the
        reader.</p>
</body>

</html>
