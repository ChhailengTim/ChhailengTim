<!DOCTYPE html>
<html>
    <head>
        <title>Colspan & Rowspan</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
        }
        tr:hover {background-color: #D6EEEE;}
        th:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
        }
    </style>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Chhaielng</th>
                <th>Tim</th>
                <th>22</th>
            </tr>
            <tr>
                <th>Phone</th>
                <th>324214324</th>
            </tr>
        </table>
    </body>
</html>
