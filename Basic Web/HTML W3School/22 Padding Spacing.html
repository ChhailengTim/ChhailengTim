<!DOCTYPE html>
<html>
    <head>
        <title>Padding & Spacing</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
        table{
            border-spacing: 30px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Chhaielng</th>
                <th>tim</th>
                <th>22</th>
            </tr>
        </table>
    </body>
</html>
