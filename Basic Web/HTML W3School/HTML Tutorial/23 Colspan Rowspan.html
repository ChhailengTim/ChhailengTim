<!DOCTYPE html>
<html>
    <head>
        <title>Colspan & Rowspan</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Chhaielng</th>
                <th>Tim</th>
                <th>22</th>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <th>324214324</th>
            </tr>
            <tr>
                <th>32342423</th>
            </tr>
        </table>
    </body>
</html>
