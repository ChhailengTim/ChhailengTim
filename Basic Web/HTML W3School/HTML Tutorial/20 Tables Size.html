<!DOCTYPE html>
<html>
    <head>
        <title>Table size</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <h1>Top People</h1>
        <table style="width:100%">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr>
            <th>Chhaileng</th>
            <th>Tim</th>
            <th>22</th>
        </tr>
        <tr>
            <th>Phearoth</th>
            <th>Theourn</th>
            <th>21</th>
        </tr>
        </table>
    </body>
</html>
