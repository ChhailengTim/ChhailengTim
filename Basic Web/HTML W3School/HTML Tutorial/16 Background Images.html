<!DOCTYPE html>
<html>
    <head>
        <title>Background Image on a HTML element</title>
    </head>
    <body>
        <div style="background-image: url('img/workplace.jpg');">hsl
            <style>
            div{
                background-image: url('img/workplace.jpg');
            }
            </style>
            <style>
                body{
                    background-image: url('img/workplace.jpg');
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: 100% 100%;
                }
            </style>
    </body>
</html>
