<!DOCTYPE html>
<html>
    <head>
        <title>Table Colgroup</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <table>
            <colgroup>
                <col span="2" style="background-color: #D6EEEE">
                <col span="3" style="background-color: pink">
                <col span="3" style="visibility: collapse">
            </colgroup>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
            </tr>
        </table>
    </body>
</html>
