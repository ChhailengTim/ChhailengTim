<!DOCTYPE html>
<html>
    <head>
        <title>Table Header</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            text-align: left;
        }
    </style>
    <body>
        <table>
            <caption>Name List</caption>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Chhaileng</th>
                <th>Tim</th>
                <th>22</th>
            </tr>
            <tr>
                <th>Dara</th>
                <th>Keo</th>
                <th>88</th>
            </tr>
        </table>
    </body>
</html>
