<DOCTYPE hmtl>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Colors</title>
</head>
<body>
	<h1 style="background-color: dodgerblue;">Hello World.</h1>
	<p style="background-color:tomato;">Lorem ipsum...</p>


	<h2 style="color:tomato;">Hello World.</h2>
	<p style="color:dodgerblue;">Lorem ipsum...</p>
	<p style="color:mediumseagreen;">Ut wisi enim...</p>


	<h3 style="border:2px solid Tomato;">Hello World</h3>
	<h3 style="border:2px solid dodgerblue;">Hello World</h3>
	<h3 style="border:2px solid Violet;">Hello World</h3>


	<h1 style="background-color:rgb(255, 99, 70);">...</h1>
	<h1 style="background-color:#ff6364;">...</h1>
	<h1 style="background-color:hsl(9,100%,64%);">...</h1>
	<h1 style="background-color: rgba(255, 71, 0.5);">...</h1>
	<h1 style="background-color: hsla(9, 100%, 50%, 1.0);">...</h1>

</body>
</html>
